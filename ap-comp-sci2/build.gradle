plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'application'
}

sourceCompatibility = '11.0.2'
targetCompatibility = '11.0.2'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

mainClassName = 'hw.platek.SortsKt'

run {
    main = 'hw.platek.Sorts'
    classpath = sourceSets.main.runtimeClasspath
}

application {
    mainClassName = 'hw.platek.Sorts'
}

jar {
    manifest {
        attributes 'Main-Class': 'hw.platek.Sorts'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

